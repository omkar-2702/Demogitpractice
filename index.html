<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to the Calendar App</h1>
    <p>This is a simple calendar application version 1.2</p>
    <div>
        <label for="event-name">Event Name:</label>
        <input type="text" id="event-name" name="event-name">
    </div>
    <div>
        <label for="event-date">Event Date:</label>
        <input type="date" id="event-date" name="event-date">
    </div>
    <div>
        <label for="event-time">Event Time:</label>
        <input type="time" id="event-time" name="event-time">
    </div>
    <button type="submit">Add Event</button>
    <h1>Welcome to the Calendar App version 1.1</h1>
    <p>This is a simple calendar application.</p>
    <div>
        <label for="event-name">Event Name:</label>
        <input type="text" id="event-name" name="event-name">
    </div>
    <div>
        <label for="event-date">Event Date:</label>
        <input type="date" id="event-date" name="event-date">
    </div>
    <div>
        <label for="event-time">Event Time:</label>
        <input type="time" id="event-time" name="event-time">
    </div>
    <button type="submit">Add Event</button>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>30</td>
            <td>New York</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>25</td>
            <td>Los Angeles</td>
        </tr>
        <tr>
            <td>Mike Johnson</td>
            <td>35</td>
            <td>Chicago</td>
        </tr>
    </table>
    <p>Version 1.0 of the Calendar App</p>
</body>
</html>
